<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Home</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="css/home_sidebar.css">
    <link rel="stylesheet" href="css/admin_home.css">
    <!-- <link rel="stylesheet" href="css/product_card.css"> Link to the product card CSS -->
    <link rel="stylesheet" href="css/edit_product.css">
</head>
<body>
    <div id="sidebar-container"></div>

    <div id="product-section" class="container-fluid mt-4 content-area">
        <h1>Products</h1>

        <!-- Search Bar -->
       

        <!-- Add Product Button -->
        <div class="text-end mb-3">
            <button class="btn btn-primary" id="addProductBtn" onclick="openAddProductForm()">
                <i class="fas fa-plus"></i> Add Product
            </button>
        </div>

        <!-- Product List -->
        <div id="product-list" class="row"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("home_sidebar.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("sidebar-container").innerHTML = data;
                })
                .catch(error => console.error("Error loading sidebar:", error));
        });
    </script>
    <script src="home_sidebar.js"></script>
    <script src="edit_product.js"></script>
    <script>
        function openAddProductForm() {
            const subcategoryId = localStorage.getItem("selectedSubcategoryId") || "";
            const locationId = localStorage.getItem("selectedLocationID") || "";
    
            if (!subcategoryId) {
                alert("Please select a subcategory first.");
                return;
            }
    
            if (!locationId) {
                alert("Location ID is missing. admin");
                return;
            }
    
            window.location.href = `add_product.html?subcategoryId=${subcategoryId}&locationId=${locationId}`;
        }
    </script>
    
</body>
</html>
