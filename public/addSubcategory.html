<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Subcategory</title>
    <link rel="stylesheet" href="css/addSubcategory.css">
</head>
<body>
    <div class="form-container">
        <h2>Add Subcategory</h2>
        <form id="subcategoryForm" enctype="multipart/form-data" method="POST">
            <input type="text" id="subcategoryName" name="subcategoryName" placeholder="Subcategory Name" required />
            <input type="number" id="categoryID" name="categoryID" placeholder="Category ID" readonly required />
            <input type="number" id="locationID" name="locationID" readonly required /> <!-- Auto-filled -->
            
            <!-- Image upload field -->
            <input type="file" id="subcategoryImage" name="subcategoryImage" accept="image/*" required />

            <button type="submit">Add Subcategory</button>
        </form>
    </div>
    <script src="addSubcategory.js"></script>
</body>
</html>
