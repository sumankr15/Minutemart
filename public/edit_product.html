<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" href="css/edit_product.css">
</head>
<body>
    <!-- The edit product form (Initially hidden) -->
    <div id="edit-form-container" style="display:none;">
        <h2>Edit Product</h2>
        <form id="editProductForm">
            <label for="editName">Product Name:</label>
            <input type="text" id="editName" name="name" required>

            <label for="editPrice">Price:</label>
            <input type="number" id="editPrice" name="price" required>

            <label for="editStockQty">Stock Quantity:</label>
            <input type="number" id="editStockQty" name="stockQty" required>

            <label for="editStockUpdate">Stock Update Threshold:</label>
            <input type="number" id="editStockUpdate" name="stockUpdate" required>

            <label for="editExpiryDate">Expiry Date:</label>
            <input type="date" id="editExpiryDate" name="expiryDate" required>

            <label for="editDetails">Details:</label>
            <textarea id="editDetails" name="details"></textarea>

            <label for="editSupplierId">Supplier ID:</label>
            <input type="number" id="editSupplierId" name="supplierId" required>

            <button type="submit">Save Changes</button>
        </form>
    </div>

    <!-- <script src="edit_product.js"></script> -->
</body>
</html>
