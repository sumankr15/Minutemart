<!-- product_card.html -->
<div class="col-md-4 mb-3">
    <div class="card h-100 shadow-sm p-3 product-card">
        <div class="card-body p-2">
            <p class="card-text mb-2"><small>Product ID: <span class="product-id"></span></small></p>
            <h5 class="card-title mb-1"></h5>
            <p class="card-text mb-1 price"></p>
            <p class="card-text mb-1 stock"></p>
            <p class="card-text mb-1 expiry"></p>
            <p class="card-text mb-1 supplier-id"></p>
            <p class="card-text mb-2 details"></p>
            <div class="button-group">
                <button class="btn btn-sm btn-primary edit-btn">Edit</button>
                <button class="btn btn-sm btn-danger delete-btn">Delete</button>
            </div>
        </div>
    </div>
</div>
