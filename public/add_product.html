<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Product</title>
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/> -->
  <link rel="stylesheet" href="css/add_product.css" />
</head>
<body>
  <div class="container mt-5">
    <h3 class="mb-4">Add New Product</h3>
    <!-- enctype changed to allow file uploads -->
    <form id="addProductForm" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="subcategoryId" class="form-label">Subcategory ID</label>
        <input type="text" class="form-control" id="subcategoryId" name="subcategoryId" readonly />
      </div>

      <div class="mb-3">
        <label for="supplierId" class="form-label">Supplier ID</label>
        <input type="text" class="form-control" id="supplierId" name="supplierId" required />
      </div>

      <div class="mb-3">
        <label for="name" class="form-label">Product Name</label>
        <input type="text" class="form-control" id="name" name="name" required />
      </div>

      <div class="mb-3">
        <label for="price" class="form-label">Price (â‚¹)</label>
        <input type="number" class="form-control" id="price" name="price" step="0.01" required />
      </div>

      <div class="mb-3">
        <label for="stockQty" class="form-label">Stock Quantity</label>
        <input type="number" class="form-control" id="stockQty" name="stockQty" required />
      </div>

      <div class="mb-3">
        <label for="stockUpdate" class="form-label">Stock Update Threshold</label>
        <input type="number" class="form-control" id="stockUpdate" name="stockUpdate" required />
      </div>

      <div class="mb-3">
        <label for="expiryDate" class="form-label">Expiry Date</label>
        <input type="date" class="form-control" id="expiryDate" name="expiryDate" />
      </div>

      <div class="mb-3">
        <label for="details" class="form-label">Product Details</label>
        <textarea class="form-control" id="details" name="details" rows="3"></textarea>
      </div>

      <!-- New input for product image -->
      <div class="mb-3">
        <label for="productImage" class="form-label">Product Image</label>
        <input type="file" class="form-control" id="productImage" name="productImage" accept="image/*" />
      </div>

      <button type="submit" class="btn btn-primary">Add Product</button>
      <button type="button" class="btn btn-secondary ms-2" id="closeBtn">Close Form</button>
    </form>

    <div id="statusMsg" class="mt-3"></div>
  </div>

  <script src="add_product.js"></script>
</body>
</html>
