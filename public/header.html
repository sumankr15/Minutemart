<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MinuteMart Header</title>
  <link rel="stylesheet" href="css/header.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA1PjFqb0R2YsZ5x3vxYIi3jR07brqWEHE&libraries=places"></script> -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Paprika&display=swap" rel="stylesheet">
  <!-- <script src="js/location.js" defer></script> -->
</head>
<body>
  <header class="header">
    <div class="logo"><img src="uploads/logo.png" alt="logo"><span>MinuteMart</span>
      
    </div>

    <div class="location-selector" id="locationTrigger">
      <span id="selected-location">Select Location</span>
      <i class="fas fa-chevron-down"></i>
    </div>

    <form id="searchForm">
      <input type="text" id="searchInput" placeholder="Search products, Subcategories..." required />
      <button type="submit">Search</button>
    </form>

    <div class="right-icons">
      <div class="login-icon">
        <a href="login_register.html" id="loginProfileLink">
          <i class="fas fa-user"></i>
          <div class="login-text" id="loginText">Login</div>
        </a>
      </div>
      
      <div class="cart-icon-wrapper" id = "cartIcon">
        <i class="fas fa-shopping-cart"></i>
        <span class="cart-count" id="cartCount">0</span>
      </div>
      
    </div>
  </header>

  <!-- Location Popup -->
  <div class="location-popup" id="locationPopup">
    <div class="popup-header">
      <h3>Your Location</h3>
      <i class="fas fa-times close-btn" id="closePopup"></i>
    </div>

    <input id="addressSearch" type="text" placeholder="Search a new address" />

    <div class="current-location">
      <h4>Current Location</h4>
      <p>Enable your current location for better services</p>
      <button id="enableLocation">Enable</button>
    </div>

    <div class="saved-location">
      <h4>Saved Location</h4>
      <p id="savedAddress">Loading...</p>
    </div>
  </div>
 
  
  
</body>
  
</html>
