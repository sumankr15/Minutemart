<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Delivery Partner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/update_dp.css">
</head>
<body>
    <h2>Update Delivery Partner</h2>
    <form id="partnerForm">
        <input type="hidden" id="partnerId">
        <label>Name: <input type="text" id="name" required></label><br>
        <label>Aadhar No: <input type="text" id="aadhar_no" required></label><br>
        <label>Email: <input type="email" id="email"></label><br>
        <label>Phone Number: <input type="text" id="phone_number"></label><br>
        <button type="submit">Update Partner</button>
        
    <button type="button" id="closeBtn">Close</button>
    </form>

    <script src="updatePartner.js"></script>
</body>
</html>
